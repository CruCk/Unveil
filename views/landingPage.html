<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Unveil &mdash; A website to confess anonymously</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Confess anonymously" />
	<meta name="keywords" content="confessions, confess, free confessions, anonymous, anonymous confessions" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Google Webfonts -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Simple Line Icons-->
	<link rel="stylesheet" href="css/simple-line-icons.css">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="css/magnific-popup.css">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<!-- Salvattore -->
	<link rel="stylesheet" href="css/salvattore.css">
	<!-- Theme Style -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>

	</head>

<body>

<div id="fh5co-main">
		<div id="fh5co-subscribe">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#fh5co-navbar" aria-expanded="false" aria-controls="navbar"><span>Home</span> <i></i></a>
					<a href="#" class="navbar-brand"><span>Unveil</span></a>
				</div>
			</div>
			
			<div class="row"><br><br></div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-3 fh5co-text">
					<strong><center>Confess Here</center></strong>
				</div>
				<br><br>
			</div>
				<form method="post">
					<br>
					<div class="row animate-box">
					<div class="col-md-4 col-sm-4"></div>
					<div class="col-md-3 col-sm-3">
						<div class="form-group">
						<textarea class="form-control" placeholder="Confess Here" name="confess" required="True"></textarea>
						</div>
					</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-4 col-sm-4"></div>
						<div class="col-md-3 col-sm-3">
							<div class="form-group">
							&emsp;&emsp;&emsp;
							<input type="submit" class="btn btn-primary" value="Post Confess">
							</div>
						</div>
					</div>
				</form>

		</div>
	</div>
</div>
<hr>
{% if backendDB %}
	{% for item in backendDB %}
		{{item.confession}}<hr>
	{% endfor %}
{% endif %}

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<!-- Owl Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- toCount -->
	<script src="js/jquery.countTo.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
</body>
</html>
